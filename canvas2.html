<html>
<head>
<title>canvas</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="500" style="border:1px solid red"></canvas>
<script>
var c =document.getElementById("myCanvas");
var ctx =c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
</script>
</body>
</html>
