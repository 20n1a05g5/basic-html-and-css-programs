<html>
<head>
<title>canvas2</title>
</head>
<body><center>
<canvas id="c2" width="300" height="300" style="border:1px solid red">
</canvas>
<script>
var c = document.getElementById("c2");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createLinearGradient(75, 50, 5, 90, 60, 100);
grd.addColorStop(0, "green");
grd.addColorStop(1, "blue");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
</script>
